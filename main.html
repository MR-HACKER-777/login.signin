<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f00ff, #00aaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7f00ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6200cc;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #555;
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.85em;
      margin-top: -5px;
    }

    #show-btn {
      background: none;
      border: none;
      color: #7f00ff;
      cursor: pointer;
      font-weight: bold;
      padding: 0;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button type="button" id="show-btn">Show</button>
      <p class="error" id="error-msg"></p>
      <button onclick="handleAuth()">Submit</button>
      <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up here</p>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const toggle = document.querySelector('.toggle');
      isLogin = !isLogin;
      title.textContent = isLogin ? 'Login' : 'Sign Up';
      toggle.textContent = isLogin ? "Don't have an account? Sign up here" : "Already have an account? Login here";
      document.getElementById('error-msg').textContent = '';
    }

    // Show/Hide Password functionality
    document.getElementById('show-btn').addEventListener('click', () => {
      const pwdField = document.getElementById('password');
      const btn = document.getElementById('show-btn');
      
      if (pwdField.type === 'password') {
        pwdField.type = 'text';
        btn.textContent = 'Hide';
      } else {
        pwdField.type = 'password';
        btn.textContent = 'Show';
      }
    });

    function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password.';
        return;
      }

      if (isLogin) {
        alert(`Logged in as ${email}`);
      } else {
        alert(`Account created for ${email}`);
        toggleForm();
      }
    }
  </script>

</body>
</html>
